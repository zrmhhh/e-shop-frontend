<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高通5G+AIoT应用案例集</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/tab-bar.css">
    <link rel="stylesheet" href="../../../css/share.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <div class="context">
            <img src="../point/paper.png" alt="">
        </div>
        <div class="tab-bar">
            <div class="tab-wrap">
                <p @click="$router.push('/')">
                  <img src="../../../images/left-arrow.png" alt="" style="width: 0.18rem;">
                  <a href="../../../index.html">
                    <span>更多案例</span>
                  </a>
                </p>
                <p id="share">
                    <img src="../../../images/share-icon.png" alt="">
                    <span>分享转发</span>
                </p>
                <p @click="$router.push('/user')">
                    <img src="../../../images/download-icon.png" alt="">
                    <a href="./test.pdf" download="111">
                        <span>下载全文</span>
                    </a>
                </p>
            </div>
        </div>
        <!-- share page -->
        <div class="share">
            <img src="../../../images/share.png" alt="">
        </div>
    </div>
</body>
<script src="../../../js/device-init.js"></script>
<script src="../../../js/share.js"></script>
<script>
    var shareBtn = document.getElementById('share')
    shareBtn && shareBtn.addEventListener('click', function() {
        _shareCtrl.openShare()
    })
</script>
</html>
